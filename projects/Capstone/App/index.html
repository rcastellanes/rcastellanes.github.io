         <script>// Get the modal
            var modal = document.getElementById('myModal');
            
            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");
            
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
            
            // When the user clicks on the button, open the modal 
            btn.onclick = function() {
                modal.style.display = "block";
            }
            
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }
            
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
         </script>

         <div class = "col-sm-8 text-left">   
            <div id="map" style="width: 600px; height: 800px; border: 1px solid #AAA;"></div>
            <script type='text/javascript'>
               var map = L.map( 'map', {
                  center: [40.7613292,-73.9834088],
                  zoom: 12
               });
               L.tileLayer( 'http://{s}.tiles.mapbox.com/v4/rcastellanes.d1bd2cf7/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoicmNhc3RlbGxhbmVzIiwiYSI6IkVRd0dDaVEifQ.EsWXaa4BxE2qtGQ658rXqQ', {

               }).addTo( map );
               // Create control
               var legendControl = new L.Control.Legend();
               legendControl.addTo(map);
               // Pulls data from the CSV
               $.get('http://rcastellanes.github.io/projects/Capstone/App/data.csv', function(data) {mapData(data);
               });
               function mapData(data) {
                  var dataset = $.csv.toObjects(data);
                  var datasetLength = dataset.length;
                  var marker;
                  for (var i = 0; i < datasetLength; i++) {
                     var currentDataPoint = dataset[i];
                     //var weightedsum = currentDataPoint.A1CF + currentDataPoint.A1subway + currentDataPoint.A1competition + currentDataPoint.A1rent + currentDataPoint.A1review + currentDataPoint.A1rating + currentDataPoint.A1price;
                     // removes null variables
                     // if (!currentDataPoint.BlockHeight || !currentDataPoint.RoadbedDist || !currentDataPoint.XCoord || !currentDataPoint.YCoord) {
                     //    continue;
                     // }
                     // sets data point
                     var options = {
                        
                        data: {
                           //var weightedscore = currentDataPoint.A1CF + currentDataPoint.A1subway + currentDataPoint.A1competition + currentDataPoint.A1rent + currentDataPoint.A1review + currentDataPoint.A1rating + currentDataPoint.A1price
                           'WeightedScore': currentDataPoint.A1subway
                        },
                        chartOptions: {
                           
                           'WeightedScore': {
                              fillColor: '#5DA5DA',
                              gradient: false,
                              minValue: 0,
                              maxValue: 1,
                              maxHeight: 160,
                              displayText: function (value) {
                                 return value.toFixed(0);
                              }
                           }
                        },
                        weight: 1,
                        color: '#000000'
                     }
                     // sets data points to block centers
                     marker = new L.BarChartMarker(new L.LatLng(currentDataPoint.YCoord,currentDataPoint.XCoord), options);
                     map.addLayer(marker);
                  }
               }
            </script>
