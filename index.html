    <meta name="description" content="">

    <meta name="viewport" content="width=device-width">
    
    <link rel="stylesheet/less" type="text/css" href="less/styles.less" />

<body>




<div id="content" class="container">

<div id="map"></div>

<h3>Crosslet</h3>
<p> Text about the flow would go here. </p>

</div>
  
  
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/2.10.0/d3.v2.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.8/mapbox.js'></script>
<script src="crosslet.js"></script>
<script type="text/javascript">

var f = function() { return function(d){
  return d3.format(",.1f")(d)
};};

var inp = function() {  return d3.format(",.0f") };

var config = {
  map: {
    leaflet: {
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">MapBox</a>'
    },
    view: {
      center: [40.7260493,-73.9917831],
      zoom:13
    },
    geo: {
      url: "data/pediacitiesnycneighborhoods.json",
      name_field: "neighborhood",
      id_field: "neighborhood"
    }
  },
  data: {
    version: "1.0",
    id_field: "neighborhood"
  },
  dimensions: {
    genderratio: {
      title: "Male-to-Female Ratio",
      data: {
        dataSet: "data/data.csv",
        method: d3.csv,
        field: "gender_ratio",
        colorscale: d3.scale.linear().domain([0, 7, 13]).range(["crimson", "purple", "darkblue"]).interpolate(d3.cie.interpolateLab)
      },
      format: { short: f,long: f, input: inp},
    },  
    weekday: {
      title: "Weekday Flow",
      data: {
        dataSet: "data/data.csv",
        method: d3.csv,
        field: "weekday",
        colorscale: d3.scale.linear().domain([1,13]).range(["lightgreen","green"])//.interpolate(d3.cie.interpolateLab)
      },
      format: {short: inp},
    },
    weekend: {
      title: "Weekend Flow",
      data: {
        dataSet: "data/data.csv",
        method: d3.csv,
        field: "weekend",
        colorscale: d3.scale.linear().domain([1,13]).range(["lightgreen","green"])//.interpolate(d3.cie.interpolateLab)
      },
      format: {short: inp},
    },
    morning: {
      title: "Morning Flow",
      data: {
        dataSet: "data/data.csv",
        method: d3.csv,
        field: "morning",
        colorscale: d3.scale.linear().domain([1,13]).range(["lightyellow", "yellow"])//.interpolate(d3.cie.interpolateLab)
      },
      format: {short: inp},
    },
    afternoon: {
      title: "Afternoon Flow",
      data: {
        dataSet: "data/data.csv",
        method: d3.csv,
        field: "afternoon",
        colorscale: d3.scale.linear().domain([1,13]).range(["moccasin", "orange"])//.interpolate(d3.cie.interpolateLab)
      },
      format: {short: inp},
    },
    evening: {
      title: "Evening Flow",
      data: {
        dataSet: "data/data.csv",
        method: d3.csv,
        field: "evening",
        colorscale:  d3.scale.linear().domain([1,13]).range(["lightblue", "mediumblue"])//.interpolate(d3.cie.interpolateLab)
      },
      format: {short: inp},
    },
    },
  
  defaults: {
    opacity: 0.7,
    order: ["genderratio","weekday","weekend","morning","afternoon","evening"],
    active: "genderratio"
  },
};

console.log(config);
a=new crosslet.MapView($("#map"),config);
</script>


</body>
</html>
